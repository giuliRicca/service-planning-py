{% extends 'base.html' %}

{% block title %}
Service Types
{% endblock %}

{% block content %}

    <div class="col-8 mx-auto mt-4">
        <h2>Event</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{form.title.label}}
                {{form.title}}
            </div>
            <div class="form-group">
                {{form.date.label}}
                {{form.date}}
            </div>
            <div class="form-group">
                {{form.service_type.label}}
                <div class="input-group">
                    {{form.service_type}}
                    <div class="input-group-append">
                        <a type="button" href="" class="btn btn-success">+</a>
                    </div>
                </div>
            </div>
            <a href="{% url 'plans' %}" type="button" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn schedule-btn">Save</button>
        </form>
        
    </div>

{% endblock %}


{% block extra_js %}
    <script>
        $(function(){
        var dtToday = new Date();

        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();

        if(month < 10)
            month = '0' + month.toString();
        if(day < 10)
            day = '0' + day.toString();

        var maxDate = year + '-' + month + '-' + day;    
        $('#date').attr('min', maxDate);
    });
    </script>    
{% endblock %}
